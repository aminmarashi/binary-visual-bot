version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: Install dependency
          command: npm i
      - run:
          name: Perform unit tests
          command: npm test
      - run:
          name: Build code
          command: npm run build-min
      - run:
          name: Build image
          command: docker build -t binary-bot-nginx .  
